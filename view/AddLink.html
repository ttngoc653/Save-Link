<form method="post" id="addLink" style="margin: 1%;">
    <h1 style="text-align: center;">Add new link</h1>
    <div class="mb-12 row" style="text-align: center;">
        <div class="col-sm-12 col-lg-5" style="text-align: center;">
            <div class="input-group mb-2">
                <span class="input-group-text" id="link_save">Link:</span>
                <input type="text" id="input_link_save" class="form-control" aria-describedby="link_save" required />
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text" id="link_image">Image link:</span>
                <input type="text" id="input_link_image" min="0" class="form-control" aria-describedby="link_image" required />
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="input-group mb-2">
                <span class="input-group-text" id="_name">Name:</span>
                <input type="text" class="form-control" id="input_name" aria-describedby="_name" required />
            </div>

            <div class="input-group mb-2">
                <span class="input-group-text" id="list_actor">Actor:</span>
                <input type="text" id="input_list_actor" class="form-control" aria-describedby="list_actor" style="border-top-right-radius: 3px; border-bottom-right-radius: 3px;" list="list_actors" required />
                <datalist id="list_actors">
                    <option value="Item1">Item 1</option>
                </datalist>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3" style="text-align: center; float: right;">
            <div class="input-group mb-2">
                <span class="input-group-text" id="country">Country:</span>
                <input type="text" id="input_country" class="form-control" aria-describedby="country" style="border-top-right-radius: 3px; border-bottom-right-radius: 3px;" list="countrys" required />
                <datalist id="countrys">
                    <option value="Item1">Item 1</option>
                </datalist>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text" id="keyword" data-toggle="tooltip" title="-.">Key:</span>
                <input type="password" id="input_keyword" class="form-control" aria-describedby="keyword" required autocomplete="off" readonly 
    onfocus="this.removeAttribute('readonly');" />
            </div>
        </div>
        <div class="col-sm-12 col-lg-12 mb-2" style="text-align: center;">
            <div class="input-group mb-12">
                <label>Detail:</label>
                <textarea id="input_link_content" style="margin-left: 10px;">
                </textarea>
            </div>
        </div>
        <div class="col-sm-12 col-lg-12 mb-2" style="margin: auto;">
            <input class="btn btn-primary" type="Submit" value="Add" />
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>
<script src="view/AddLink.js" type="text/javascript" charset="utf-8" async defer></script>
